<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    
  </header>
  <main>
    <picture class="logo">
      <img src="./images/logo.svg" alt="base apparel logo">
    </picture>
    <div class="container">
      <picture class="hero--photo">
        <img src="./images/hero-mobile.jpg" alt="hero model photo" srcset="./images/hero-desktop.jpg" class="main--photo">
      </picture>
     <section class="main--info">
      <h1 class="main--title"><span>WE'RE </span>COMING SOON</h1>
      <p class="main--text"> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="main--form" action="" method="get">
        <input class="main--input_form" type="email" name="Email" id="email" placeholder="Email Address">
        <button type="submit" class="main--submit_btn">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form>
      
      </section>


    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Titus Coleman</a>.
    </p>
  </footer>
</body>
</html>
